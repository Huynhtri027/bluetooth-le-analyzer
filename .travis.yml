language: android

jdk:
  - openjdk7

android:
  components:
    - android-22
    - build-tools-22.0.1

cache: false
# Use the Travis Container-Based Infrastructure (see #203)
sudo: false

install:
  # Ensure Gradle wrapper is executable, download wrapper and show version
  - cd rfdroid;chmod +x ./gradlew; ls -l gradlew; ./gradlew wrapper -v
  - sudo apt-get -qq update
  - sudo apt-get install build-essential
  # Download and show android dependencies
  # - ./gradlew androidDependencies

script:
  - cd rfdroid;./gradlew clean build connectedCheck
  - make build
